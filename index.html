<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <img src="icons/plus.svg" alt="" id="btnAddBook">
    </div>
    <dialog class="modal">
        <form id="my-form" method="dialog">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title">
            </div>
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author">
            </div>
            <div>
                <label for="pages"># of Pages:</label>
                <input type="number" id="pages" min="0">
            </div>
            <div>
                <label for="been-read">Read:</label>
                <input type="checkbox" id="been-read"></checkbox>
            </div>
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
